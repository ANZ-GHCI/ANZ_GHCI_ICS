        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Patient Information</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Patient Information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
									    <div class="form-group">
                                            <label>Registration Number</label>
                                            <p class="form-control-static">BLR 056 1220</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input class="form-control" placeholder="Enter Name">
                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
										<div class="form-group">
                                            <label>Gender</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Male
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input class="form-control" placeholder="Enter date in DD/MM/YYYY format">
                                        </div>
                                  
                                        <div class="form-group">
                                            <label>Previous Health report</label>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>Medical History</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Eating Habits</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Consumes Cigarette 
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Consumes Alcohol
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">Consumes Pan Masala
                                                </label>
                                            </div>
                                        </div>
                                       <div class="form-group">
                                            <label>Address 1</label>
                                            <input class="form-control" placeholder="Enter Address">
                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <select class="form-control">
                                                <option>Bangalore</option>
                                                <option>Chennai</option>
                                                <option>Delhi</option>
                                            </select>
                                        </div>
                                      
                                        <button type="submit" class="btn btn-default">Submit </button>
                                        <button type="reset" class="btn btn-default">Reset </button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <h1>Quick Contact</h1>
                                    <form role="form">
                                        <div class="form-group input-group">
                                            <span class="input-group-addon">@</span>
                                            <input type="text" class="form-control" placeholder="Email Address">
                                        </div>
										 <div class="form-group input-group">
                                            <span class="input-group-addon">+91</span>
                                            <input type="text" class="form-control" placeholder="Mobile Number">
                                        </div>
										<div class="form-group input-group">
                                            <span class="input-group-addon">+91</span>
                                            <input type="text" class="form-control" placeholder="Landline Number">
                                        </div>
                                        <div class="form-group input-group">
                                            <input type="text" class="form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
