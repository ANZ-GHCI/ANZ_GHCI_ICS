<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
					<div class="dataTable_wrapper">
					<div id="login">
					<form id="loginform">
                    <div class="panel-body">                      
	
                            <fieldset>
                                <div class="form-group">
                                    <input type=text required class="form-control"  placeholder="User ID" id="username"  autofocus />
                                </div>
                                <div class="form-group">
                                    <input type=password required class="form-control"  placeholder="Password" id='password'  value=""/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
								<button type="submit" id="validateUser" class="btn btn-success" >Login</button>
								<button type="reset" id="reset" class="btn btn-success">Reset</button>
							
                            </fieldset>
							</form>							
                    </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
