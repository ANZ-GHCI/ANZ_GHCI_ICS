<body>

    <div class="container" id="signin">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
					<div class="dataTable_wrapper">
					<div id="login">
					<form id="loginform">
                    <div class="panel-body">                      
	
                            <fieldset>
                                <div class="form-group">
                                    <input type=text required class="form-control"  placeholder="User ID" id="username" />
                                </div>
                                <div class="form-group">
                                    <input type=password required class="form-control"  placeholder="Password" id='password'  value=""/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
								<button type="submit" id="validateUser" class="btn btn-success" >Login</button>
								<button type="reset" id="reset" class="btn btn-success">Reset</button>
								<button type="submit" id="passwordReset" class="btn btn-success">Forgot Password</button>
							
                            </fieldset>
                    </div> 
					</form>						
                    </div>
					</div>
				</div>
				<div class="alert alert-danger" id="invalidlogin"></div>
				<div class="alert alert-success" id="resetSuccess"></div>
			</div>
		</div>
	</div>
	
    <div class="container" id="passwordreset">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Reset Password</h3>
                    </div>
					<div class="dataTable_wrapper">
					<div id="login">
					<form id="loginform">
                    <div class="panel-body">                      
	
                            <fieldset>
                                <div class="form-group">
                                    Enter email id *:<input type=text required class="form-control"  required placeholder="User ID" id="email"/>
                                </div>
                                <div class="form-group">
                                    New Password *:<input type=password required class="form-control" required placeholder="Password" id='password1'  value=""/>
                                </div>
								<div class="form-group">
                                    Re-enter Password *:<input type=password required class="form-control" required placeholder="Password" id='password2'  value=""/>
                                </div>
								<div class="form-group">
                                    Enter SID *:<input type=password required class="form-control" required placeholder="sid" id='sid'  value=""/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
								<button type="submit" id="newPassword" class="btn btn-success" >Submit</button>
								<button type="reset" id="reset" class="btn btn-success">Reset</button>
				
                            </fieldset>
							<div id="invalidentry" class="alert alert-danger"></div>
                    </div> 
					</form>						
                    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
